global:
  scrape_interval: 5s

scrape_configs:
  # 1. 백엔드 API 모니터링
  - job_name: 'murro_backend'
    metrics_path: '/metrics'
    static_configs:
      # [수정] 127.0.0.1 대신 host.docker.internal 사용
      # (그래야 도커가 '내 컴퓨터'의 8080포트를 찾아갑니다)
      - targets: ['host.docker.internal:8080']

  # 2. [추가됨] 서버 CPU/메모리/디스크 모니터링 (대시보드용)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
