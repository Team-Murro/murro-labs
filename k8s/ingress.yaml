apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: murro-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  # ▼▼▼ [핵심] 인증서 적용 부분 ▼▼▼
  tls:
    - hosts:
        - murro.co.kr  # [수정필요] 실제 도메인 입력
      secretName: murro-tls  # 아까 만든 비밀상자 이름

  rules:
    - host: murro.co.kr  # [수정필요] 도메인으로 접속했을 때만 연결
      http:
        paths:
          # 1. API 요청 -> 백엔드
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: murro-backend-svc
                port:
                  number: 80
          # 2. 나머지 요청 -> 프론트엔드
          - path: /
            pathType: Prefix
            backend:
              service:
                name: murro-frontend-svc
                port:
                  number: 80
