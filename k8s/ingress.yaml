apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: murro-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure

spec:
  tls:
    - hosts:
        - murro.co.kr
      secretName: murro-tls
  rules:
    - host: murro.co.kr
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: murro-backend-svc
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: murro-frontend-svc
                port:
                  number: 80
