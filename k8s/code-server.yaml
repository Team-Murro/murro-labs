# 1. 저장소 (PVC)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: code-server-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
# 2. 배포 (Deployment) - ★ 수정된 부분 ★
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  namespace: default
spec:
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      # [수정] securityContext를 containers 밖으로 뺐습니다 (Pod 레벨)
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: code-server
        image: codercom/code-server:latest
        env:
        - name: PASSWORD
          value: "!zhem12#" # ★ 비밀번호 확인해주세요!
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: my-real-project
          mountPath: /home/coder/project/murro
      volumes:
      - name: my-real-project
        hostPath:
          path: /home/murro/murro  # ★여기에 실제 서버의 프로젝트 경로 입력!★
          type: Directory        
---
# 3. 서비스 (Service)
apiVersion: v1
kind: Service
metadata:
  name: code-server-svc
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: code-server
---
# 4. 인그레스 (Ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server-ingress
  namespace: default
spec:
  rules:
  - host: code.murro.co.kr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: code-server-svc
            port:
              number: 80
