name: Deploy Backend (Auto-Tag)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**' # backend 폴더 수정될 때만 실행

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: team-murro/murro-labs/backend # [확인] 백엔드 이미지 이름
  DEPLOYMENT_FILE_PATH: k8s/backend.yaml # [중요] 파일 경로 확인!

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.slug.outputs.sha8 }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes Manifest
        run: |
          sed -i "s|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.slug.outputs.sha8 }}|g" ${{ env.DEPLOYMENT_FILE_PATH }}
          cat ${{ env.DEPLOYMENT_FILE_PATH }} | grep image:

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ${{ env.DEPLOYMENT_FILE_PATH }}
          git commit -m "Update backend image tag to ${{ steps.slug.outputs.sha8 }} [skip ci]" || echo "No changes"
          git push
